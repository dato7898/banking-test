syntax = "proto3";

package proto;

import "google/protobuf/empty.proto";

service AccountClient {
    rpc GetAccount(GetAccountRequest) returns (Account);
    rpc Replenishment(OperationRequest) returns (google.protobuf.Empty);
    rpc Withdrawal(OperationRequest) returns (google.protobuf.Empty);
}

message GetAccountRequest {
    string iban = 1;
}

message OperationRequest {
    string iban = 1;
    double amount = 2;
}

message Account {
    string id = 1;
    string iban = 2;
    double amount = 3;
    int32 userID = 4;
}
